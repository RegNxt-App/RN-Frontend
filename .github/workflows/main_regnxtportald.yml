name: Build and Deploy RegNXT Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      # Build both apps
      - name: Build Bird App
        run: |
          cd apps/bird
          pnpm run build
        env:
          CI: false

      - name: Build Reporting App
        run: |
          cd apps/reporting
          pnpm run build
        env:
          CI: false

      # Create combined dist directory with proper structure
      - name: Setup Combined Distribution
        run: |
          # Create necessary directories
          mkdir -p combined-dist/reporting

          # Copy bird app files (to root)
          cp -r apps/bird/dist/* combined-dist/

          # Copy reporting app files (to /reporting subdirectory)
          cp -r apps/reporting/dist/* combined-dist/reporting/

          # Create web.config for routing
          cat > combined-dist/web.config << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <!-- Rule for reporting app -->
                  <rule name="Reporting Routes" stopProcessing="true">
                    <match url="^reporting/.*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="reporting/index.html" />
                  </rule>
                  <!-- Rule for bird app (default) -->
                  <rule name="Bird Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                      <add input="{REQUEST_URI}" pattern="^/(api)" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="index.html" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <mimeMap fileExtension=".js" mimeType="application/javascript" />
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".wasm" mimeType="application/wasm" />
                <mimeMap fileExtension=".woff" mimeType="application/font-woff" />
                <mimeMap fileExtension=".woff2" mimeType="application/font-woff2" />
                <mimeMap fileExtension=".ttf" mimeType="application/font-ttf" />
              </staticContent>
              <httpProtocol>
                <customHeaders>
                  <add name="Cache-Control" value="no-cache, no-store" />
                  <add name="Pragma" value="no-cache" />
                  <add name="Expires" value="-1" />
                </customHeaders>
              </httpProtocol>
            </system.webServer>
          </configuration>
          EOL

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "RegNxtPortalD"
          slot-name: "Production"
          package: combined-dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_044585DFA9D24C99ACAB8C0FAED7E995 }}
