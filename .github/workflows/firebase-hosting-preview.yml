name: Deploy to Firebase Hosting on Merge to Main
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_main:
    if: ${{ github.event.before == 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build Regnxt App
        run: |
          cd apps/regnxt
          pnpm run build
          cp web.config dist/
        env:
          CI: false
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_FAST_API_BACKEND: ${{ secrets.VITE_FAST_API_BACKEND }}
          VITE_ORCHESTRA_API_BACKED: ${{ secrets.VITE_ORCHESTRA_API_BACKED }}

      - name: Setup Distribution
        run: |
          mkdir -p dist
          cp -r apps/regnxt/dist/* dist/
          cp apps/regnxt/dist/web.config dist/ || cp apps/regnxt/web.config dist/
          chmod -R 755 dist

      - name: Deploy to Firebase Hosting (Main)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REGNXT_ORCHESTRA }}
          channelId: live
          projectId: regnxt-orchestra
